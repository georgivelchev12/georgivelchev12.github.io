<script>
window.onload=function(){
        var toto = $(".sidebar").height() - 340;
    $('.inline-vertical-btn > div').css("max-height",toto);
    $(window).resize(function() {
        var toto = $(".sidebar").height() - 340;
        $('.inline-vertical-btn > div').css("max-height",toto);
    });

    var pic = $('#image_size')[0];
    var pic_real_width = pic.naturalWidth;
    var pic_real_height = pic.naturalHeight;

    var w = $('.container-360').width();
    var h = (w * pic_real_height) / pic_real_width;
    if ( $('.container-360').height() < h ){
        var h = $('.container-360').height();
        var w = (h * pic_real_width) / pic_real_height;
    }

    var maquette;
    maquette = $('.maquette').ThreeSixty({
        totalFrames: 61,
        endFrame: 61,
        currentFrame: 1,
        imgList: '.threesixty_images',
        progress: '.spinner',
        imagePath:'uploads/1_Piéton/360/',
        filePrefix: '',
        ext: '.jpg',
        height: h,
        width: w,
        navigation: false,
        responsive: false
    });
    $('.custom_play').bind('click', function(e) {maquette.play();});
    $('.custom_stop').bind('click', function(e) {maquette.stop();});


    // Taille réelle image 360
    var pic = $('#image_size')[0];
    var pic_real_width = pic.naturalWidth;
    var pic_real_height = pic.naturalHeight;

    // Taille responsive image 360
    var w = $('.container-360').width();
    var h = (w * pic_real_height) / pic_real_width;
    if ( $('.container-360').height() < h ){
        var h = $('.container-360').height();
        var w = (h * pic_real_width) / pic_real_height;
    }
    var hbase = h;
    var wbase = w;
    $('.imgr').height(h);
    $('.imgr').width(w);

    $(window).resize(function() {
        var w = $('.container-360').width();
        var h = (w * pic_real_height) / pic_real_width;
        if ( $('.container-360').height() < h ){
            var h = $(window).height();
            var w = (h * pic_real_width) / pic_real_height;
        }

        $('.maquette,.maquette img,.imgr').height(h);
        $('.maquette,.maquette img,.imgr').width(w);
    });

    // Zoom 360 avec boutons
    $(".custom_zoomp").on('click', function(e) {
        var h = $('.maquette img').height() * 1.2;
        var w = $('.maquette img').width() * 1.2;
        if (h>hbase*3) {
            var h = hbase*3;
            var w = wbase*3;
        }
        $('.maquette,.maquette img').height(h);
        $('.maquette,.maquette img').width(w);
    });

    $(".custom_zoomm").on('click', function(e) {
        var h = $('.maquette img').height() / 1.2;
        var w = $('.maquette img').width() / 1.2;
        if (h<hbase) {
            var h = hbase;
            var w = wbase;
        }
        $('.maquette,.maquette img').height(h);
        $('.maquette,.maquette img').width(w);
    });

    // Center zoom 360
    $(".custom_zoomp,.custom_zoomm").on('click', function () {
        sTop = ( $('.maquette img').height() - $('.container-360').height() ) / 2 + 60;
        sLeft = ( $('.maquette img').width() - $('.container-360').width() ) / 2;
        $('html,body').animate({scrollTop: sTop,scrollLeft: sLeft },0);
    });

    function oneWheel(event, delta) {
        setTimeout(function(){
            $('.container-360').one('mousewheel',oneWheel)
        },1000) // one scroll per second ONLY.
    }
    // Zomm avec molette + centrer
    $('.threesixty').on('wheel', function(event) {
        event.preventDefault();
        if(event.originalEvent.deltaY < 0){

            var h = $('.maquette img').height() * 1.2;
            var w = $('.maquette img').width() * 1.2;
            if (h>hbase*3) {
                var h = hbase*3;
                var w = wbase*3;
            }
            $('.maquette,.maquette img').height(h);
            $('.maquette,.maquette img').width(w);

            sTop = ( $('.maquette img').height() - $('.container-360').height() ) / 2 + 60;
            sLeft = ( $('.maquette img').width() - $('.container-360').width() ) / 2;
            $('html,body').animate({scrollTop: sTop,scrollLeft: sLeft },0);
        } else {
            var h = $('.maquette img').height() / 1.2;
            var w = $('.maquette img').width() / 1.2;
            if (h<hbase) {
                var h = hbase;
                var w = wbase;
            }
            $('.maquette,.maquette img').height(h);
            $('.maquette,.maquette img').width(w);

            sTop = ( $('.maquette img').height() - $('.container-360').height() ) / 2 + 60;
            sLeft = ( $('.maquette img').width() - $('.container-360').width() ) / 2;
            $('html,body').animate({scrollTop: sTop,scrollLeft: sLeft },0);

        }
    });

};
