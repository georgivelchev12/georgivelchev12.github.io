    <script src="/dist/js/threesixty.min.js"></script>
    <script>
      window.onload = function() {
        var toto = $(".sidebar").height() - 340;
        $(".inline-vertical-btn > div").css("max-height", toto);
        $(window).resize(function() {
          var toto = $(".sidebar").height() - 340;
          $(".inline-vertical-btn > div").css("max-height", toto);
        });

        var pic = $("#image_size")[0];
        var pic_real_width = pic.naturalWidth;
        var pic_real_height = pic.naturalHeight;

        var w = $(".container-360").width();
        var h = (w * pic_real_height) / pic_real_width;
        if ($(".container-360").height() < h) {
          var h = $(".container-360").height();
          var w = (h * pic_real_width) / pic_real_height;
        }

        var maquette;
        maquette = $(".maquette").ThreeSixty({
          totalFrames: 61,
          endFrame: 61,
          currentFrame: 1,
          imgList: ".threesixty_images",
          progress: ".spinner",
          imagePath: "uploads/1_Piéton/360/",
          filePrefix: "",
          ext: ".jpg",
          height: h,
          width: w,
          navigation: false,
          responsive: false
        });
        $(".custom_play").bind("click", function(e) {
          maquette.play();
        });
        $(".custom_stop").bind("click", function(e) {
          maquette.stop();
        });

        // Taille réelle image 360
        var pic = $("#image_size")[0];
        var pic_real_width = pic.naturalWidth;
        var pic_real_height = pic.naturalHeight;

        // Taille responsive image 360
        var w = $(".container-360").width();
        var h = (w * pic_real_height) / pic_real_width;
        if ($(".container-360").height() < h) {
          var h = $(".container-360").height();
          var w = (h * pic_real_width) / pic_real_height;
        }
        var hbase = h;
        var wbase = w;
        $(".imgr").height(h);
        $(".imgr").width(w);

        $(window).resize(function() {
          var w = $(".container-360").width();
          var h = (w * pic_real_height) / pic_real_width;
          if ($(".container-360").height() < h) {
            var h = $(window).height();
            var w = (h * pic_real_width) / pic_real_height;
          }

          $(".maquette,.maquette img,.imgr").height(h);
          $(".maquette,.maquette img,.imgr").width(w);
        });

        // Zoom 360 avec boutons
        $(".custom_zoomp").on("click", function(e) {
          var h = $(".maquette img").height() * 1.2;
          var w = $(".maquette img").width() * 1.2;
          if (h > hbase * 3) {
            var h = hbase * 3;
            var w = wbase * 3;
          }
          $(".maquette,.maquette img").height(h);
          $(".maquette,.maquette img").width(w);
        });

        $(".custom_zoomm").on("click", function(e) {
          var h = $(".maquette img").height() / 1.2;
          var w = $(".maquette img").width() / 1.2;
          if (h < hbase) {
            var h = hbase;
            var w = wbase;
          }
          $(".maquette,.maquette img").height(h);
          $(".maquette,.maquette img").width(w);
        });

        // Center zoom 360
        $(".custom_zoomp,.custom_zoomm").on("click", function() {
          sTop =
            ($(".maquette img").height() - $(".container-360").height()) / 2 +
            60;
          sLeft =
            ($(".maquette img").width() - $(".container-360").width()) / 2;
          $("html,body").animate({ scrollTop: sTop, scrollLeft: sLeft }, 0);
        });

        function oneWheel(event, delta) {
          setTimeout(function() {
            $(".container-360").one("mousewheel", oneWheel);
          }, 1000); // one scroll per second ONLY.
        }
        // Zomm avec molette + centrer
        $(".threesixty").on("wheel", function(event) {
          event.preventDefault();
          if (event.originalEvent.deltaY < 0) {
            var h = $(".maquette img").height() * 1.2;
            var w = $(".maquette img").width() * 1.2;
            if (h > hbase * 3) {
              var h = hbase * 3;
              var w = wbase * 3;
            }
            $(".maquette,.maquette img").height(h);
            $(".maquette,.maquette img").width(w);

            sTop =
              ($(".maquette img").height() - $(".container-360").height()) / 2 +
              60;
            sLeft =
              ($(".maquette img").width() - $(".container-360").width()) / 2;
            $("html,body").animate({ scrollTop: sTop, scrollLeft: sLeft }, 0);
          } else {
            var h = $(".maquette img").height() / 1.2;
            var w = $(".maquette img").width() / 1.2;
            if (h < hbase) {
              var h = hbase;
              var w = wbase;
            }
            $(".maquette,.maquette img").height(h);
            $(".maquette,.maquette img").width(w);

            sTop =
              ($(".maquette img").height() - $(".container-360").height()) / 2 +
              60;
            sLeft =
              ($(".maquette img").width() - $(".container-360").width()) / 2;
            $("html,body").animate({ scrollTop: sTop, scrollLeft: sLeft }, 0);
          }
        });

        hammerIt($(".threesixty")[0]);

        function hammerIt(elm) {
          
          hammertime = new Hammer(elm, {});

          hammertime.get("pinch").set({
            enable: true
          });

          var posX = 0,
            posY = 0,
            scale = 1,
            last_scale = 1,
            last_posX = 0,
            last_posY = 0,
            max_pos_x = 0,
            max_pos_y = 0,
            transform = "",
            el = elm;

          hammertime.on("doubletap pinch pinchend", function(ev) {
            if (ev.type == "doubletap") {
              transform = "translate3d(0, 0, 0) " + "scale3d(2, 2, 1) ";
              scale = 2;
              last_scale = 2;
              try {
                if (
                  window
                    .getComputedStyle(el, null)
                    .getPropertyValue("-webkit-transform")
                    .toString() != "matrix(1, 0, 0, 1, 0, 0)"
                ) {
                  transform = "translate3d(0, 0, 0) " + "scale3d(1, 1, 1) ";
                  scale = 1;
                  last_scale = 1;
                }
              } catch (err) {}
              el.style.webkitTransform = transform;
              transform = "";
            }

            //pan
            if (scale != 1) {
              posX = last_posX + ev.deltaX;
              posY = last_posY + ev.deltaY;
              max_pos_x = Math.ceil(((scale - 1) * el.clientWidth) / 2);
              max_pos_y = Math.ceil(((scale - 1) * el.clientHeight) / 2);
              if (posX > max_pos_x) {
                posX = max_pos_x;
              }
              if (posX < -max_pos_x) {
                posX = -max_pos_x;
              }
              if (posY > max_pos_y) {
                posY = max_pos_y;
              }
              if (posY < -max_pos_y) {
                posY = -max_pos_y;
              }
            }

            //pinch
            if (ev.type == "pinch") {
              scale = Math.max(0.999, Math.min(last_scale * ev.scale, 4));
            }
            if (ev.type == "pinchend") {
              last_scale = scale;
            }

            //panend
            if (ev.type == "panend") {
              last_posX = posX < max_pos_x ? posX : max_pos_x;
              last_posY = posY < max_pos_y ? posY : max_pos_y;
            }

            if (scale != 1) {
              transform =
                "translate3d(" +
                posX +
                "px," +
                posY +
                "px, 0) " +
                "scale3d(" +
                scale +
                ", " +
                scale +
                ", 1)";
            }

            if (transform) {
              el.style.webkitTransform = transform;
            }
          });
        }
      };
    </script>
