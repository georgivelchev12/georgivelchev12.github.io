<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Maquette</title>
    <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link type="text/css" rel="stylesheet" media="all" href="dist/css/all.css" />
    <script src="/dist/js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/dist/js/jquery-migrate-1.4.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/dist/css/threesixty.css" />
    <link rel="stylesheet" href="/dist/css/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="/dist/photoSwiper/photoswipe.css" />
    <link rel="stylesheet" href="/dist/photoSwiper/default-skin/default-skin.css" />
    <script src="/dist/photoSwiper/photoswipe.min.js"></script>
    <script src="/dist/photoSwiper/photoswipe-ui-default.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  </head>
  <body>
    <div class="loader">
      <div class="load-img"></div>
      <div class="load-txt">Chargement ...</div>
    </div>
    <div class="container">
        <div class="sidebar">
          <a href="/index.html" title="Accueil" class="removeAndAddEl">
            <img src="/dist/images/logos/logo.jpg" class="logo-cl"/>
          </a>
              <div class="scroll-menu">
                <div class="inline-btn removeOnFullScr d-flexOnFullScreen">
                  <span id="openGalery1" class="btn-round galerie" href="#"><span>Galerie photo</span></span>
                  <span class="btn-round full-screen-btn"><span>Plein écran</span></span>
                </div>
                <div class="inline-btn d-flexOnFullScreen"
                  style="border-bottom:0;padding-bottom:0;">
                  <span class="btn-round move custom_move"><span>Déplacer</span></span>
                  <span class="btn-round zoom custom_zoomp"><span>Zoomer +</span></span>
                  <span class="btn-round dezoom custom_zoomm"><span>Dézoomer -</span></span>
                  <span class="btn-round rotation custom_play"><span>Rotation</span></span>
                  <span class="btn-round rotation-stop custom_stop hide"><span>Rotation</span>
                  </span>
                </div>
                <div class="inline-vertical-btn">
                  <div class="removeAndAddEl">
                    <a data-maquette="WALK" class="maq-change btn active">PIÉTON</a>
                    <a data-maquette="AERIAL" class="maq-change btn">AÉRIEN</a>
                    <a class="btn openbtn">Show more</a>
                  </div>
                </div>
              </div>
            <a data-fancybox="modal" data-src="#mention" href="javascript:;" class="removeAndAddEl">
              <img class="le-veLogo" src="/dist/images/logos/ve.png" alt="le-ve"/>
            </a>
          <div style="display: none;" id="mention">
            <h2>Mentions légales</h2>
            <p>Images non contractuelles</p>
          </div>
        </div>
        <div class="container-360">
          <div class="threesixty maquette" style="overflow: hidden">
            <ol class="threesixty_images"></ol>
          </div>
          <div class="cover"></div>
        </div>
    </div>
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="pswp__bg"></div>
      <div class="pswp__scroll-wrap">
        <div class="pswp__container">
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
        </div>
        <div class="pswp__ui pswp__ui--hidden">
          <div class="pswp__top-bar">
            <div class="pswp__counter"></div>
            <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
            <button class="pswp__button pswp__button--share" title="Share"></button>
            <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
            <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
            <div class="pswp__preloader">
              <div class="pswp__preloader__icn">
                <div class="pswp__preloader__cut">
                  <div class="pswp__preloader__donut"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
            <div class="pswp__share-tooltip"></div>
          </div>
          <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
          <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
          <div class="pswp__caption">
            <div class="pswp__caption__center"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="sidebar-toggler" class="side-navigation">
      <ul>
        <a href="javascript:void(0)" class="closebtn">&times;</a>
        <li>
          <a data-maquette="WALK" class="maq-change side-nav btn active">PIÉTON</a>
        </li>
        <li>
          <a data-maquette="AERIAL" class="maq-change side-nav btn">AÉRIEN</a>
        </li>
        <li><a href="#" class="side-nav btn">SMTHN</a></li>
        <li>
          <a href="#" class="side-nav btn">SMTHN</a>
        </li>
        <li>
          <a href="#" class="side-nav btn">SMTHN</a>
        </li>
      </ul>
    </div>
    <div class="hide">
      <img src="/uploadsConverted/WALK/1.jpg" id="image_size"/>
    </div>
    <script src="/dist/js/threesixty.min.js"></script>
    <script src="/dist/js/jquery.fancybox.min.js"></script>
    <script src="/dist/js/script.min.js"></script>
    <script src="/dist/js/controller.js"></script>
  </body>

</html>
